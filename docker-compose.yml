services:
  # 1. Your Next.js App
  web:
    container_name: jop-portal
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "npm run seed:admin && npm start" # Auto-seed on startup
    restart: unless-stopped
    # ports:
    #   - "3000:3000" # Exposed via Nginx now
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://root:examplepassword@mongo:27017/jobportal?authSource=admin
      - NEXTAUTH_SECRET=0169e5bd6885899b4a172a503093bd880a5b1baabda56b6562f281d92d510c1c
      - NEXTAUTH_URL=http://localhost:3000
      - ADMIN_EMAIL=admin@example.com # Change in production!
      - ADMIN_PASSWORD=admin123 # Change in production!
    env_file:
      # Use the special docker env file we will create
      - .env.docker
    volumes:
      - uploads_data:/app/public/uploads # Persist CVs
    depends_on:
      - mongo

  # 1.5 Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jop-portal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443" # [FUTURE] Enable for HTTPS
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./certs:/etc/nginx/certs:ro # [FUTURE] Mount certificates here
    depends_on:
      - web

  # 2. Self-Hosted Database
  mongo:
    image: mongo:6.0
    container_name: jop-portal-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: examplepassword
    volumes:
      - mongo_data:/data/db # Persist Database Data

# Define the Named Volumes (Docker manages these storage areas)
volumes:
  mongo_data:
  uploads_data:
